<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tesla Excel Cleaner</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >
  <!-- Your custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width:600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Tesla Excel Cleaner</h2>
        <form method="post" enctype="multipart/form-data">
          <div class="mb-4">
            <label class="form-label"><strong>1) Tesla → Readable</strong></label>
            <input class="form-control" type="file" name="origin" accept=".xls,.xlsx">
          </div>
          <div class="mb-4">
            <label class="form-label"><strong>2) Readable → SuperDispatch</strong></label>
            <input class="form-control" type="file" name="processed_csv" accept=".xls,.xlsx">
          </div>
          <button type="submit" class="btn btn-primary w-100">Process</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS (for custom components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>
</body>
</html>
